<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            width: 100%;
            animation: slide-in 0.5s ease forwards;
            border: 2px solid #6f9a37; /* Green border */
        }

        .register-container h2 {
            text-align: center;
            color: #6f9a37; /* Green color for heading */
        }

        .register-form {
            margin-top: 10px;
        }

        .register-form label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .register-form input[type="text"],
        .register-form input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        .register-form input[type="text"]:focus,
        .register-form input[type="password"]:focus {
            outline: none;
            border-color: #6f9a37; /* Green border on focus */
        }

        .register-form input[type="submit"] {
            background-color: #6f9a37; /* Green background */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .register-form input[type="submit"]:hover {
            background-color: #558029; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form action="/php/register.php" method="POST" class="register-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
